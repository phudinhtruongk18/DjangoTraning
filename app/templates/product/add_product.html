{% extends 'base.html' %}
{% load static %}

{% block title %}
Add product | Aram Catalog
{% endblock %}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
        <div class="container">
            <h2 class="title-page">Add product</h2>
        </div>

        </header>

        <div class="row justify-content-center">
            <div class="col-md-4">
                {% comment %} <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a> {% endcomment %}
                <div class="card">

                    {% include "includes/alerts.html" %}

                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}


                        <div class="form-group m-3">
                            <label>Product Name</label>
                            <input required name="product_new" type="text" placeholder="Enter a product Name"
                                class="form-control">
                        </div>
                        
                        <div class="form-group m-3">
                            <label>Select categories</label>
                            <select multiple="multiple" name="categories" class="form-control">
                                <option value='none'>Select categories...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>Price</label>
                            <input required name="price" type="text" placeholder="Enter a product Name"
                            class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input required name="images" type="file" multiple class="form-control-file">
                        </div>

                        <button type='submit' class="btn btn-primary m-3">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
